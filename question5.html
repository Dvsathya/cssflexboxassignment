<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition of image</title>
    <style>
        .img{
            
            display: flex;
            justify-content: center;
            align-items: center;
            transition:transform 0.4;
            align-content: center;

        }
        .img:hover{
           
            transform: scale(1.2);
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Doctor Strange</h2>
    <br>
    <br>
    <br>
    <div class = "img" >
        <img src ="https://www.looper.com/img/gallery/how-doctor-strange-2-could-change-the-mcu-forever/l-intro-1649691117.jpg" height ="360px" width = "360px" alt ="Doctor Strange">
    </div>
    
</body>
</html>
